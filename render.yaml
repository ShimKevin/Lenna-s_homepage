# render.yaml
static_sites:
  - name: lenna-s-homepage  
    build_command: echo "Static site - no build needed"
    static_path: .
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    headers:
      - path: "/sitemap.xml"
        headers:
          Content-Type: application/xml
      - path: "/robots.txt"
        headers:
          Content-Type: text/plain